{% extends 'home/base.html' %}
{% load staticfiles %}

{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'messenger/style.css' %}">
{% endblock styles %}

{% block content %}


<h1>The message</h1>
<p><strong>Name:</strong> {{ message.sender.username }}</p>
<p><strong>Subject:</strong> {{ message.subject }}</p>
<p><strong>Message:</strong> {{ message.body }}</p>


{% endblock content %}
